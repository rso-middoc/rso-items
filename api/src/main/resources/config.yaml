kumuluzee:
  name: items-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ItemsDS
      connection-url: jdbc:postgresql://172.17.0.1:5432/items
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://localhost:2379
  discovery:
    etcd:
      hosts: http://localhost:2379
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/ItemsDS
      http-health-check:
        connection-url: http://localhost:8080/v1/items/compression
      disk-space-health-check:
        threshold: 100000000
  metrics:
    web-instrumentation:
      - name: items-endpoint
        url-pattern: /v1/items/*

configuration-properties:
  collections-service:
    enabled: true